plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

apply from: "$project.rootDir/build_config/dependencies.gradle"

android {
    compileSdkVersion compileSdkV
    buildToolsVersion buildToolsV

    defaultConfig {
        applicationId "com.example.tendable"
        minSdk minSdkV
        targetSdkVersion targetSdkV
        versionCode versionCodeNum
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        buildConfig = true
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    lintOptions {
        lintConfig file("$project.rootDir/build_config/internal_lint.xml")
    }
}

dependencies {
    implementation project(":core")
    implementation project(":core-ui")
    implementation project(":data")
    implementation project(":domain")
    implementation project(":presentation")

    kapt kapt.values()

    implementation androidX.values()

    implementation google.values()

    implementation network.values()

    implementation navComp.values()

    implementation daggerHilt.values()

    testImplementation unitTests.values()
}